[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "regress-lm"
version = "0.0.0"
description = "Library for text-to-text regression, applicable to any input string representation and allows pretraining and fine-tuning over multiple regression tasks."
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "absl-py",
    "numpy",
    "ordered-set",
    "gcsfs",
    "tokenizers",
    "sentencepiece",
    "torch",
]

[project.optional-dependencies]
extras = [
    "transformers",  # for T5Gemma model.
    "mamba-ssm[causal-conv1d]",  # for Mamba SSM model.
]

[tool.setuptools.packages.find]
where = ["."]
include = ["regress_lm*"]
exclude = []